<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGG Holiday</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="main-container" class="container">
        <h1>AGG Holiday</h1>
        <div id="input-container">
            <input id="code-input" placeholder="Enter Secret Code">
            <button id="unlock-button" onclick="checkCode()">Unlock</button>
        </div>
    </div>

    <div id="presents-container" class="container" style="display: none;">
        <h1>Presents</h1>
        <div id="presents-list" style="background: gray; margin-bottom: 10px;"></div>
        <div id="present-navigation">
            <button onclick="showPreviousPresent()">Back</button>
            <button onclick="showNextPresent()">Next</button>
        </div>
    </div>

    <div id="countdown-container">
        <h2>Countdown to Christmas</h2>
        <div id="countdown"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/countdown.js"></script>
</body>

</html>
